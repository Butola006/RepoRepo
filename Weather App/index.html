<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
     rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
       <!-- heading -->
        <h1>Weather App</h1>

        <!-- tab container -->
         <div class="tab-container">
            <p class="tab" data-userWeather="">Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
         </div>

        <!-- weather container -->
         <div class="weather-container">
           <!-- grant location access -->
            <div class=" sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather -->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" height="20" width="20" loading="lazy">
                </button>
             </form>

             <!-- loading screen container -->
              <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
              </div>
              
              <!-- Error image -->
              <div class="sub-container error-Msg">
               <img src="./assets/not-found.png" height="300px" width="300px">
               <p>Location not found</p>
              </div>

              <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
              <!-- weather description -->
              <p data-weatherDesc></p>
              <img data-weatherIcon>

              <!-- temperature -->
              <p data-temp></p>

             <!-- 3 cards-parameters -->
              <div class="parameter-container">

                <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card2 -->
                 <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                 </div>
                 
                <!-- card3 -->
                 <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                 </div>

              </div>
            </div>
         </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
